<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="body-wrap">
        <div class="heading">
            <span class="q">QUEUE</span><span class="o"> OPERATIONS</span>
        </div>
    
        <div class="container">
            <div class="front">
                <p style="font-size: 24px;">&nbsp;&nbsp;Front <span style="font-size: 24px;">&#8592;</span></p>
                <button id="dequeueBtn">Dequeue</button>
            </div>
            <div class="wrap">
                <div class="capacity">Queue Capacity:- 5</div>
                <div class="queue-container">
                    <div id="queue"></div>
                </div>
            </div>
            <div class="front">
                <p style="font-size: 24px;">&nbsp;&nbsp;&#8592; <span style="font-size: 24px;">Rear</span></p>
                <button id="enqueueBtn">Enqueue</button>
            </div>
        </div>
        <div class="peek">
            <button id="peekBtn" style=" width: 50; height: 50;">Peek</button>
            <div class="peekRes">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
